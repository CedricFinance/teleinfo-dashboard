<!doctype html>
<html ng-app="electricity-dashboard">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/open-iconic.css">
  </head>
  <body>
    <script src="/lib/angular.js"></script>
    <header>
      <h1>Consommation électrique</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div id="livedata" class="col-xs-12 col-sm-5 col-md-4 col-lg-3" ng-controller="LiveMetricsCtrl as metrics">
          <div class="row box col-xs-12 no_lr_margin">
            <div class="col-xs-6 col-sm-4 col-md-4 r_align small_lr_padding">Période tarifaire</div>
            <div class="col-xs-6 col-sm-8 col-md-8 c_align small_lr_padding" ng-cloak>{{ metrics.getPricingPeriodLabel() }} <span class="oi" style="font-size: smaller" data-glyph="{{ metrics.getPricingPeriodIcon() }}" title="icon name" aria-hidden="true"></span></div>
          </div>
          <div class="row col-xs-6 col-sm-12 box no_lr_margin">
            <div class="col-xs-4 col-sm-4 col-md-4 r_align small_lr_padding">Heures Pleines</div>
            <div id="heurespleines" class="col-xs-5 col-sm-5 col-md-5 r_align small_lr_padding">{{ metrics.live.peak_hours_index }}<span class="unit">Wh</span></div>
            <div id="hp_graph" class="col-xs-3 col-sm-3 col-md-3 r_align no_lr_padding"></div>
          </div>
          <div class="row col-xs-6 col-sm-12 box no_lr_margin">
            <div class="col-xs-4 col-sm-4 col-md-4 r_align small_lr_padding">Heures Creuses</div>
            <div id="heurescreuses" class="col-xs-5 col-sm-5 col-md-5 r_align small_lr_padding">{{ metrics.live.offpeak_hours_index }}<span class="unit">Wh</span></div>
            <div id="hc_graph" class="col-xs-3 col-sm-3 col-md-3 r_align no_lr_padding"></div>
          </div>
          <div class="row col-xs-6 col-sm-12 box no_lr_margin">
            <div class="col-xs-4 col-sm-4 col-md-4 r_align small_lr_padding">Ampères</div>
            <div id="heurescreuses" class="col-xs-5 col-sm-5 col-md-5 r_align small_lr_padding">{{ metrics.live.amperes }}<span class="unit">A</span></div>
            <div id="amps_graph" class="col-xs-3 col-sm-3 col-md-3 r_align no_lr_padding"></div>
          </div>
          <div class="row col-xs-6 col-sm-12 box no_lr_margin">
            <div class="col-xs-4 col-sm-4 col-md-4 r_align small_lr_padding">Watts</div>
            <div id="heurescreuses" class="col-xs-5 col-sm-5 col-md-5 r_align small_lr_padding">{{ metrics.live.watts }}<span class="unit">W</span></div>
            <div id="watts_graph" class="col-xs-3 col-sm-3 col-md-3 r_align no_lr_padding"></div>
          </div>
        </div>
        <div class="col-sm-7 col-md-8 col-lg-9">
          <div id="main_graph"></div>
        </div>
      </div>
    </div>
    <script src="/lib/fixed-queue.js"></script>
    <script src="/lib/jquery-1.8.2.min.js"></script>
    <script src="/lib/jquery.sparkline.js"></script>
    <script src="/lib/highcharts.js"></script>
    <script src="/lib/modules/data.js"></script>
    <script src="/lib/socket.io-1.2.1.js"></script>
    <script src="/main.js"></script>
    <script src="/graphs.js"></script>
  </body>
</html>
