<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Consommation électrique</h1>
    </header>
    <table>
      <tr>
        <td class="label">Heures Pleines</td>
        <td class="value"><span id="heurespleines">?</span><span class="unit">Wh</span></td>
        <td><span id="hp_graph" class="sparkline"></span></td>
      </tr>
      <tr>
        <td class="label">Heures Creuses</td>
        <td class="value"><span id="heurescreuses">?</span><span class="unit">Wh</span></td>
        <td><span id="hc_graph" class="sparkline"></span></td>
      </tr>
      <tr>
        <td class="label">Ampères</td>
        <td class="value"><span id="amperes">?</span><span class="unit">A</span></td>
        <td><span id="amps_graph" class="sparkline"></span></td>
      </tr>
      <tr>
        <td class="label">Watts</td>
        <td class="value"><span id="watts">?</span><span class="unit">W</span></td>
        <td><span id="watts_graph" class="sparkline"></span></td>
      </tr>
    </table>
    <script src="/lib/jquery-1.8.2.min.js"></script>
    <script src="/lib/jquery.sparkline.js"></script>
    <script src="/lib/socket.io-1.2.1.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
